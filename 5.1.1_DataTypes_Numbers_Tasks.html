    <script>

        /* Task 2
        Why 6.35.toFixed(1) == 6.3?
        importance: 4
        According to the documentation Math.round and toFixed both round to the nearest number: 0..4 lead down while 5..9 lead up.

        For instance:
        */
        alert( 1.35.toFixed(1) ); // 1.4
        // In the similar example below, why is 6.35 rounded to 6.3, not 6.4?

        alert( 6.35.toFixed(1) ); // 6.3
        // How to round 6.35 the right way?
        // This happened as 6.35 loses precision while rounding off becomes 6.34__. So, to fix this we can divide & multiply it by 10 before calling Math.round
        alert(Math.round(6.35*10)/10);
       
        /* Task 3
        Repeat until the input is a number
        importance: 5
        Create a function readNumber which prompts for a number until the visitor enters a valid numeric value.

        The resulting value must be returned as a number.

        The visitor can also stop the process by entering an empty line or pressing “CANCEL”. In that case, the function should return null.
        */
        function readNumber()
        {
            let a;
            do 
            {
                a = prompt( "Enter a number:");
            } while( !isFinite(a));
            if(a == null || a == undefined) return null;

            alert (a);
        }
        
        readNumber();

        /* Task 4
        A random number from min to max
        importance: 2
        The built-in function Math.random() creates a random value from 0 to 1 (not including 1).

        Write the function random(min, max) to generate a random floating-point number from min to max (not including max).

        Examples of its work:
        */
        alert( random(1, 5) ); // 1.2345623452
        alert( random(1, 5) ); // 3.7894332423
        alert( random(1, 5) ); // 4.3435234525
        /* This can be done by:
        1. multiply rand number by (max - min), It will give range from 0 to max-min and then we add min to this number to make the range from min - (max-min)
        */
       function random( min, max)
       {
        return min + Math.random() * (max - min);
       }

       /* Task 5
       A random integer from min to max
        importance: 2
        Create a function randomInteger(min, max) that generates a random integer number from min to max including both min and max as possible values.

        Any number from the interval min..max must appear with the same probability.

        Examples of its work:
        */
        alert( randomInteger(1, 5) ); // 1
        alert( randomInteger(1, 5) ); // 3
        alert( randomInteger(1, 5) ); // 5
        function randomInteger( min, max)
        {
            //now rand is from (min-0.5) to (max+0.5)
            return Math.round (min - 0.5 + Math.random() * (max - min +1));  // max - min becomes max -min + 1 as ((min -0.5) - (max + 0.5))
        }
